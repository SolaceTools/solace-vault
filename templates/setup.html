{% extends "base.html" %}
{% block title %}Setup Password{% endblock %}
{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="auth-logo">
        <h2>Setup Your Password</h2>
        <form method="POST">
            <div class="password-input-wrapper">
                <input type="password" id="password" name="password" placeholder="Password">
                <button type="button" class="toggle-show" id="toggle-show">Show</button>
            </div>

            <div class="strength-meter">
                <div class="strength-bar" id="strength-bar"></div>
            </div>

            <button type="button" class="btn btn-generate" id="generate-btn">Generate Secure Password</button>
            <button type="submit" class="btn btn-primary">Set Password</button>
        </form>
    </div>
</div>
{% endblock %}
{% set show_navbar = False %}
